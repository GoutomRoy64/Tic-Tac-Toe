name: Build Android App

on:
  push:
    branches:
      - master  # Trigger workflow when pushing to the master branch

jobs:
  build:
    runs-on: ubuntu-latest  # Use the latest Ubuntu virtual machine

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Java JDK
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11'  # Specify the Java version required by your project

      # Step 3: Set up Android SDK
      - name: Set up Android SDK
        uses: reactivecircus/android-sdk-manager-action@v2
        with:
          sdk-version: '30.0.3'  # Set the Android SDK version (or your preferred version)

      # Step 4: Install dependencies
      - name: Install dependencies
        run: ./gradlew dependencies  # Install the required dependencies using Gradle

      # Step 5: Build the app
      - name: Build the app
        run: ./gradlew assembleRelease  # Build the release APK (or use assembleDebug for debug)

      # Step 6: Upload the APK as an artifact
      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: app-release-apk
          path: app/release/app-release.apk  # Adjust path to match your project structure

